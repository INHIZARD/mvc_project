<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=(${person.getId()}))}" th:object="${person}">
    <label for="fullName">Имя </label><input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">err</div>
    <br>
    <label for="yearOfBirth">Дата рождения </label><input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">err</div>
    <br>
    <input type="submit" value="Редактировать">
</form>

</body>
</html>
